<!DOCTYPE html>
<html>
    <head>
      <title>Test</title>
    
      <link rel="icon" href="cat.png.jpg">
      <style>
        #sc{
          text-align: center;
        }
        div{
          width: 200px;
          height: 200px;
          overflow: auto;
        }
      </style>
    </head>
    <body>
       <select id="country">
        <option>--select--</option>
       </select>
      <script>
       c=document.getElementById("country");
       a=["india","china"]
       for(i=0;i<a.length;i++)
       {
        d=document.createElement("option");
        s=document.createTextNode(a[i]);
        d.appendChild(s);
        c.appendChild(d);
       }
      </script>
    </body>
</html>
